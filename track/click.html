<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirecting — AjayaDesign</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    color: #e2e8f0;
    padding: 20px;
  }
  .card {
    text-align: center;
    max-width: 420px;
    width: 100%;
  }
  .loader {
    width: 36px; height: 36px;
    border: 3px solid rgba(99, 102, 241, 0.2);
    border-top-color: #818cf8;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 20px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  p { color: #94a3b8; font-size: 0.95rem; }
  #fallback { margin-top: 16px; }
  a {
    color: #818cf8;
    text-decoration: none;
    border-bottom: 1px solid rgba(129, 140, 248, 0.3);
    padding-bottom: 1px;
    transition: color 0.2s, border-color 0.2s;
  }
  a:hover { color: #a5b4fc; border-color: #a5b4fc; }
</style>
</head>
<body>
<div class="card">
  <div class="loader"></div>
  <p>Redirecting…</p>
  <p id="fallback" style="display:none">If you're not redirected, <a id="dest-link" href="#">click here</a>.</p>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

  const params = new URLSearchParams(location.search);
  const trackingId = params.get('t') || '';
  const dest = params.get('url') || 'https://ajayadesign.github.io';

  const destLink = document.getElementById('dest-link');
  destLink.href = dest;

  const app = initializeApp({
    apiKey: 'AIzaSyAXZkPmR9f9xBwLXZ_sskUtabalm6mXoRk',
    databaseURL: 'https://ajayadesign-6d739-default-rtdb.firebaseio.com',
    projectId: 'ajayadesign-6d739',
  });

  const db = getDatabase(app);

  if (trackingId) {
    try {
      await push(ref(db, 'tracking/clicks'), {
        tracking_id: trackingId,
        url: dest,
        ts: Date.now(),
        ua: navigator.userAgent.substring(0, 200),
      });
    } catch (e) {
      console.warn('Track failed:', e);
    }
  }

  location.replace(dest);

  setTimeout(() => {
    document.getElementById('fallback').style.display = 'block';
  }, 2000);
</script>
</body>
</html>
