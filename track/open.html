  body { font-family: system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #111; color: #e5e5e5; }

<body>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

  const params = new URLSearchParams(location.search);
  const trackingId = params.get('t') || '';

  if (trackingId) {
    const app = initializeApp({
      apiKey: 'AIzaSyAXZkPmR9f9xBwLXZ_sskUtabalm6mXoRk',
      databaseURL: 'https://ajayadesign-6d739-default-rtdb.firebaseio.com',
      projectId: 'ajayadesign-6d739',
    });

    const db = getDatabase(app);

    try {
      await push(ref(db, 'tracking/opens'), {
        tracking_id: trackingId,
        ts: Date.now(),
        ua: navigator.userAgent.substring(0, 200),
      });
    } catch (e) {
      console.warn('Track open failed:', e);
    }
  }

  // Redirect to main site
  location.replace('https://ajayadesign.github.io');
</script>
