<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AjayaDesign</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    color: #e2e8f0;
  }
  .loader {
    width: 36px; height: 36px;
    border: 3px solid rgba(99, 102, 241, 0.2);
    border-top-color: #818cf8;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="loader"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

  const params = new URLSearchParams(location.search);
  const trackingId = params.get('t') || '';

  if (trackingId) {
    const app = initializeApp({
      apiKey: 'AIzaSyAXZkPmR9f9xBwLXZ_sskUtabalm6mXoRk',
      databaseURL: 'https://ajayadesign-6d739-default-rtdb.firebaseio.com',
      projectId: 'ajayadesign-6d739',
    });

    const db = getDatabase(app);

    try {
      await push(ref(db, 'tracking/opens'), {
        tracking_id: trackingId,
        ts: Date.now(),
        ua: navigator.userAgent.substring(0, 200),
      });
    } catch (e) {
      console.warn('Track open failed:', e);
    }
  }

  location.replace('https://ajayadesign.github.io');
</script>
</body>
</html>
